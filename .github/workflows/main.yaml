name: Pipeline

on: 
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
    - name: Check out code  
      uses: actions/checkout@v1

    - name: Run a Terraform init  
      uses: docker://sonikro/terragrunt-ansible:1.2.4-5.8.0
      with:
        entrypoint: terraform
        args: init -backend=false

    - name: Run a Terraform validate    
      uses: docker://sonikro/terragrunt-ansible:1.2.4-5.8.0
      with:
        entrypoint: terraform
        args: validate